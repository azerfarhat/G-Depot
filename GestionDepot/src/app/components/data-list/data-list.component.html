<div class="card list-card">
  <h2>{{ title }}</h2>
  <ul>
    <li *ngIf="items.length === 0">Aucune donnée à afficher.</li>
    <li *ngFor="let item of items" class="data-item">
      <span>{{ item.name }}</span>          <!-- Affiche le nom du fournisseur -->
      <span class="muted">{{ item.value }}</span> <!-- Affiche la valeur (la chaîne "X produits") -->
    </li>
  </ul>
</div>
